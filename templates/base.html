<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
  <!--Navbar-->
  <div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис для заказа такси by Pashynskyi</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      {% if user.is_authenticated %}
      <a class="p-2 text-dark" href="{% url 'dispatchers:car_list' %}">Автопарк</a>
      <a class="p-2 text-dark" href="{% url 'orders:order_list' %}">Заказы</a>
      <a class="p-2 text-dark" href="{% url 'orders:order_create' %}">Создать заказ</a>
      {% endif %}
    </nav>
    {% if user.is_authenticated %}
      <a class="btn btn-outline-primary" href="{% url 'dispatchers:logout' %}">Выйти</a>
    {% else %}
      <a class="btn btn-outline-primary" href="{% url 'dispatchers:login' %}">Авторизация</a>
      <a class="btn btn-outline-primary" href="{% url 'dispatchers:signup' %}">Регистрация</a>
    {% endif %}
    </div>
  </div>
  <!--EndNavbar-->
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
